  // New failoverRatio value for the target pool.
  optional float failover_ratio = 1 [json_name = "failoverRatio"];

  // Project ID for this request.
  string project = 2 [
    (google.api.field_behavior) = REQUIRED,
    (google.cloud.operation_request_field) = "project",
    json_name = "project"
  ];

  // Name of the region scoping this request.
  string region = 3 [
    (google.api.field_behavior) = REQUIRED,
    (google.cloud.operation_request_field) = "region",
    json_name = "region"
  ];

  // An optional request ID to identify requests. Specify a unique request ID so
  // that if you must retry your request, the server will know to ignore the
  // request if it has already been completed. For example, consider a situation
  // where you make an initial request and the request times out. If you make
  // the request again with the same request ID, the server can check if
  // original operation with the same request ID was received, and if so, will
  // ignore the second request. This prevents clients from accidentally creating
  // duplicate commitments. The request ID must be a valid UUID with the
  // exception that zero UUID is not supported (
  // 00000000-0000-0000-0000-000000000000).
  optional string request_id = 4 [json_name = "requestId"];

  // Name of the TargetPool resource to set a backup pool for.
  string target_pool = 5
      [(google.api.field_behavior) = REQUIRED, json_name = "targetPool"];

  // The TargetReference for this request.
  optional google.cloud.cpp.compute.v1.TargetReference
      target_reference_resource = 6 [json_name = "__json_request_body"];
}

