    message Warning {
      // [Output Only] A warning code, if applicable. For example, Compute
      // Engine returns NO_RESULTS_ON_PAGE if there are no results in the
      // response. CLEANUP_FAILED: Warning about failed cleanup of transient
      // changes made by a failed operation. DEPRECATED_RESOURCE_USED: A link to
      // a deprecated resource was created. DEPRECATED_TYPE_USED: When deploying
      // and at least one of the resources has a type marked as deprecated
      // DISK_SIZE_LARGER_THAN_IMAGE_SIZE: The user created a boot disk that is
      // larger than image size.
      // EXPERIMENTAL_TYPE_USED: When deploying and at least one of the
      // resources has a type marked as experimental EXTERNAL_API_WARNING:
      // Warning that is present in an external api call FIELD_VALUE_OVERRIDEN:
      // Warning that value of a field has been overridden. Deprecated unused
      // field. INJECTED_KERNELS_DEPRECATED: The operation involved use of an
      // injected kernel, which is deprecated.
      // INVALID_HEALTH_CHECK_FOR_DYNAMIC_WIEGHTED_LB: A WEIGHTED_MAGLEV backend
      // service is associated with a health check that is not of type
      // HTTP/HTTPS/HTTP2.
      // LARGE_DEPLOYMENT_WARNING: When deploying a deployment with a
      // exceedingly large number of resources LIST_OVERHEAD_QUOTA_EXCEED:
      // Resource can't be retrieved due to list overhead quota exceed which
      // captures the amount of resources filtered out by user-defined list
      // filter. MISSING_TYPE_DEPENDENCY: A resource depends on a missing type
      // NEXT_HOP_ADDRESS_NOT_ASSIGNED: The route's nextHopIp address is not
      // assigned to an instance on the network.
      // NEXT_HOP_CANNOT_IP_FORWARD: The route's next hop instance cannot ip
      // forward.
      // NEXT_HOP_INSTANCE_HAS_NO_IPV6_INTERFACE: The route's nextHopInstance
      // URL refers to an instance that does not have an ipv6 interface on the
      // same network as the route. NEXT_HOP_INSTANCE_NOT_FOUND: The route's
      // nextHopInstance URL refers to an instance that does not exist.
      // NEXT_HOP_INSTANCE_NOT_ON_NETWORK: The route's nextHopInstance URL
      // refers to an instance that is not on the same network as the route.
      // NEXT_HOP_NOT_RUNNING: The route's next hop instance does not have a
      // status of RUNNING.
      // NOT_CRITICAL_ERROR: Error which is not critical. We decided to continue
      // the process despite the mentioned error.
      // NO_RESULTS_ON_PAGE: No results are present on a particular list page.
      // PARTIAL_SUCCESS: Success is reported, but some results may be missing
      // due to errors QUOTA_INFO_UNAVAILABLE: Quota information is not
      // available to client requests (e.g: regions.list).
      // REQUIRED_TOS_AGREEMENT: The user attempted to use a resource that
      // requires a TOS they have not accepted.
      // RESOURCE_IN_USE_BY_OTHER_RESOURCE_WARNING: Warning that a resource is
      // in use. RESOURCE_NOT_DELETED: One or more of the resources set to
      // auto-delete could not be deleted because they were in use.
      // SCHEMA_VALIDATION_IGNORED: When a resource schema validation is
      // ignored. SINGLE_INSTANCE_PROPERTY_TEMPLATE: Instance template used in
      // instance group manager is valid as such, but its application does not
      // make a lot of sense, because it allows only single instance in instance
      // group. UNDECLARED_PROPERTIES: When undeclared properties in the schema
      // are present UNREACHABLE: A given scope cannot be reached.
      optional string code = 1 [json_name = "code"];

      message DataItem {
        // [Output Only] A key that provides more detail on the warning being
        // returned. For example, for warnings where there are no results in a
        // list request for a particular zone, this key might be scope and the
        // key value might be the zone name. Other examples might be a key
        // indicating a deprecated resource and a suggested replacement, or a
        // warning about invalid network settings (for example, if an instance
        // attempts to perform IP forwarding but is not enabled for IP
        // forwarding).
        optional string key = 1 [json_name = "key"];

        // [Output Only] A warning data value corresponding to the key.
        optional string value = 2 [json_name = "value"];
      }

      // [Output Only] Metadata about this warning in key: value format. For
      // example: "data": [ { "key": "scope", "value": "zones/us-east1-d" }
      repeated DataItem data = 2 [json_name = "data"];

      // [Output Only] A human-readable description of the warning code.
      optional string message = 3 [json_name = "message"];
    }

    // [Output Only] An informational warning that appears when the nodeGroup
    // list is empty.
    optional Warning warning = 2 [json_name = "warning"];
  }

  message NodeGroupsSetNodeTemplateRequest {
    // Full or partial URL of the node template resource to be updated for this
    // node group.
    optional string node_template = 1 [json_name = "nodeTemplate"];
  }

  message NodeGroupsSimulateMaintenanceEventRequest {
    // Names of the nodes to go under maintenance simulation.
    repeated string nodes = 1 [json_name = "nodes"];
  }
