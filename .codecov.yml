# Disable commit statuses
coverage:
  range: 90..100
  status:
    project: off
    patch: off

# Ignore generated code that lives with handcrafted code.
ignore:
  - "google/cloud/*/internal/*_auth_decorator.cc"
  - "google/cloud/*/internal/*_auth_decorator.h"
  - "google/cloud/*/internal/*_logging_decorator.cc"
  - "google/cloud/*/internal/*_logging_decorator.h"
  - "google/cloud/*/internal/*_metadata_decorator.cc"
  - "google/cloud/*/internal/*_metadata_decorator.h"
  - "google/cloud/*/internal/*_stub.cc"
  - "google/cloud/*/internal/*_stub.h"
  - "google/cloud/bigtable/admin"
  - "google/cloud/pubsublite/admin_*"
  - "google/cloud/pubsublite/internal/*_stub_factory.cc"
  - "google/cloud/pubsublite/internal/*_stub_factory.h"
  - "google/cloud/pubsublite/internal/admin_*"
  - "google/cloud/pubsublite/internal/topic_stats_*"
  - "google/cloud/pubsublite/topic_stats_*"
  - "google/cloud/spanner/admin"
