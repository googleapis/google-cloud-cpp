syntax = "proto3";

package google.cloud.cpp.compute.region_instances.v1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/cloud/compute/v1/internal/common.proto";
import "google/cloud/extended_operations.proto";

// Service for the regionInstances resource.
// https://cloud.google.com/compute/docs/reference/rest/v1/regionInstances
service RegionInstances {
  option (google.api.default_host) = "compute.googleapis.com";
  option (google.api.oauth_scopes) =
    "https://www.googleapis.com/auth/cloud-platform,"
    "https://www.googleapis.com/auth/compute";

  // Creates multiple instances in a given region. Count specifies the number of
  // instances to create.
  rpc BulkInsert(BulkInsertRequest) returns (google.cloud.cpp.compute.v1.Operation) {
    option (google.api.http) = {
      post: "/compute/v1/projects/{project=project}/regions/{region=region}/instances/bulkInsert"
      body: "bulk_insert_instance_resource"
    };
    option (google.api.method_signature) = "project,region,bulk_insert_instance_resource";
    option (google.cloud.operation_service) = "RegionOperations";
  }
}

// Request message for BulkInsert.
message BulkInsertRequest {
  // The BulkInsertInstanceResource for this request.
  optional google.cloud.cpp.compute.v1.BulkInsertInstanceResource bulk_insert_instance_resource = 1 [json_name="__json_request_body"];

  // Project ID for this request.
  string project = 2 [(google.api.field_behavior) = REQUIRED,(google.cloud.operation_request_field) = "project"];

  // The name of the region for this request.
  string region = 3 [(google.api.field_behavior) = REQUIRED,(google.cloud.operation_request_field) = "region"];

  // An optional request ID to identify requests. Specify a unique request ID so
  // that if you must retry your request, the server will know to ignore the
  // request if it has already been completed. For example, consider a situation
  // where you make an initial request and the request times out. If you make
  // the request again with the same request ID, the server can check if
  // original operation with the same request ID was received, and if so, will
  // ignore the second request. This prevents clients from accidentally creating
  // duplicate commitments. The request ID must be a valid UUID with the
  // exception that zero UUID is not supported (
  // 00000000-0000-0000-0000-000000000000).
  optional string request_id = 4;
}
