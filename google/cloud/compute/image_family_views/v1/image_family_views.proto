syntax = "proto3";

package google.cloud.cpp.compute.image_family_views.v1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/cloud/compute/v1/internal/common.proto";

// Service for the imageFamilyViews resource.
// https://cloud.google.com/compute/docs/reference/rest/v1/imageFamilyViews
service ImageFamilyViews {
  option (google.api.default_host) = "compute.googleapis.com";
  option (google.api.oauth_scopes) =
      "https://www.googleapis.com/auth/cloud-platform,"
      "https://www.googleapis.com/auth/compute,"
      "https://www.googleapis.com/auth/compute.readonly";

  // Returns the latest image that is part of an image family, is not deprecated
  // and is rolled out in the specified zone.
  rpc GetImageFamilyViews(GetImageFamilyViewsRequest)
      returns (google.cloud.cpp.compute.v1.ImageFamilyView) {
    option (google.api.http) = {
      get: "/compute/v1/projects/{project=project}/zones/{zone=zone}/imageFamilyViews/{family=family}"
    };
    option (google.api.method_signature) = "project,zone,family";
  }
}

// Request message for GetImageFamilyViews.
message GetImageFamilyViewsRequest {
  // Name of the image family to search for.
  string family = 1 [(google.api.field_behavior) = REQUIRED];

  // Project ID for this request.
  string project = 2 [(google.api.field_behavior) = REQUIRED];

  // The name of the zone for this request.
  string zone = 3 [(google.api.field_behavior) = REQUIRED];
}
