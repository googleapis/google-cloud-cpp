syntax = "proto2";

package google.cloud.bigtable.examples;

// A simple condition (chasing ups and downs):
// If threshold is a positive value, once
// (|sample| - |base|) / |base| > |threshold|, buy in with the amount
// of |moneyin|.
// If threshold is a negative value, once
// // (|sample| - |base|) / |base| < |threshold|, sell out with the amount
// of |moneyin|.
// Next TAG: 3
message Condition {
  optional double threshold = 1;

  optional uint64 moneyin = 2;
}

// Trading strategy is consist of several conditions.
// Next TAG: 4
message Strategy {
  optional string base = 1;

  optional string sample = 2;

  repeated Condition conditions = 3;
}
