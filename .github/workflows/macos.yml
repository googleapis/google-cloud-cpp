name: "Unit Tests"

# Build on pull requests and pushes to `main`. The PR builds will be
# non-blocking for now, but that is configured elsewhere.
on:
  pull_request:
  push:
    branches: [ 'main', 'ci-gha.*' ]

jobs:
  macOS-bazel:
    name: macOS-bazel
    runs-on: macos-12
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - run: brew install bash
    - uses: 'actions/checkout@v3'
    - uses: bazelbuild/setup-bazelisk@v2
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        create_credentials_file: true
        credentials_json: ${{ secrets.BUILD_CACHE_KEY }}
    - run: /usr/local/bin/bash ci/gha/builds/macos-bazel.sh
      env:
        _CACHE_BUCKET: cloud-cpp-gha-cache
        BAZEL_REMOTE_CACHE: https://storage.googleapis.com/cloud-cpp-gha-cache/bazel-cache/${{ github.job }}
        USE_BAZEL_VERSION: 6.2.1
