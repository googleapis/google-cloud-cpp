name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-18.04]

    runs-on: ${{ matrix.os }}

    steps:
    # Checks out this repository under $GITHUB_WORKSPACE, which is the CWD for
    # the rest of the steps.
    - uses: actions/checkout@v2

    # Caches and restores the bazel build directory.
    - name: Cache bazel build results
      uses: actions/cache@v2.0.0
      env:
        cache-name: bazel-cache-output-base
      with:
        path: ${{ runner.temp }}
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-master

    - name: Build the code
      run: bazel --output_base=${{ runner.temp }} build ...

    - name: Test the code
      run: bazel --output_base=${{ runner.temp }} test --test_output=errors --test_tag_filters=-integration-test ...

